<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body {
            background-color: lightgreen; /* Set the background color to light green */
        }
    </style>
</head>
<body>
    <!-- Add logout button -->
    <form action="{{ url_for('logout') }}" method="post">
        <button type="submit">Logout</button>
    </form>

    <h1>Search</h1>

    <!-- Add a comment for searching books -->
    <p>Search the book by author name, title, or ISBN!</p>

    <form action="{{ url_for('search') }}" method="post">
        <input type="text" name="search_query" placeholder="Enter search query">
        <button type="submit">Search</button>
    </form>
</body>
</html>
